<div class="container">
  <div class="main-view">
    <div class="info">
      <div class="info__top">
        <div class="info__name">---</div>
        <button class="info__favorit-btn btn-reset">
          <img src="../img/icons/heart.png" alt="" class="info__favorit-img" />
        </button>
        <div class="info__date">20 Jun 2022</div>
        <div class="info__day">Tuesday</div>
      </div>
      <div class="info__bottom">
        <img class="info__img" src="img/icons/sun.png" alt="icon" />
        <div class="info__temp">---&nbsp;&deg;C</div>
        <div class="info__status">Sunny</div>
      </div>
    </div>
    <div class="locations">
      <div class="locations__change">
        <form class="locations__form" action="">
          <input
            class="locations__input"
            type="text"
            placeholder="Search location"
          />
        </form>
      </div>
      <div class="locations__favorit">
        <div class="locations__title">Favorit locations:</div>
        <ul class="locations__list list-reset">
          <li class="locations__item">Saint Petersburg</li>
          <li class="locations__item">London</li>
          <li class="locations__item">Bali</li>
          <li class="locations__item">Batumi</li>
        </ul>
      </div>
    </div>
  </div>
</div>
